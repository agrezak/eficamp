<body class="login">

    <section class="login-screen">

        <div class="row">
            <div class="small-3">
                <div class="brand-logo">
                    <a href="#"><span>efi<sup>3</sup></span></a/>
                    </div>
                </div>
            </div>

            <div class="row login-row">
                <div class="small-10 medium-6 small-centered medium-centered column box login">
                    <div class="row">
                        <div class="small-10 small-centered text-center">
                            <h1>Login</h1>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-10 small-centered">
                            <form action="">
                                <div class="row">
                                    <div class="small-6 small-centered circle-photo">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="small-10 small-centered">
                                        <p class="text-center">efi bank</p>
                                    </div>
                                </div>
                                <div class="row flex-center">
                                    <div class="small-10 columns">
                                        <input id="login" type="text" placeholder="Login">
                                        <label for="login"></label>
                                    </div>
                                    <div class="small-2 columns">
                                        <img id="keyboard-login" src="../img/keyboard.png" alt="Użyj klawiatury do logowania">
                                        <span class="close-keyboard hide" id="destroy-login">X</span>
                                    </div>
                                </div>
                                <div class="row flex-center">
                                    <div class="small-10 text-center column">
                                        <input id="password" type="password" placeholder="Hasło">
                                        <label for="password" id="password"></label>
                                    </div>
                                    <div class="small-2 text-center column">
                                        <img id="keyboard-password" src="../img/keyboard.png" alt="Użyj klawiatury do logowania">
                                        <span class="close-keyboard hide" id="destroy-password">X</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="small-12 small-centered text-center column">
                                        <button class="button" id="submit" type="submit">Wyślij</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="small-12 text-center column message-container"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>

          <div class="row">
